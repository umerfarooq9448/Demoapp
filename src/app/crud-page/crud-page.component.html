<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
</head>
<body>
    <div style="display: flex;">
    <div style=" margin-right: 3rem;">
    <div >
        <table class="table">
            <thead class="thead-dark">
              <tr>
                
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Salary</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of employee">
                    <td>{{x.id}}</td>
                    <td>{{x.Name}}</td>
                    <td>{{x.salary}}</td>
                    <td style="display: flex;"><button class="btn btn-danger" (click)="deleteEmployee(x.id)">delete</button><button class="btn btn-success" data-toggle="modal" data-target="#update" (click)="getid(x)">Update</button></td>
                    
                  </tr>
                
              
            </tbody>
            
        </table>
        


       
        <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#exampleModal">
            Add Employee
        </button>
   <!-- Button trigger modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addEmployee="ngForm" (ngSubmit)="createEmployee()">

            
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]=employeeList.Name aria-describedby="emailHelp" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Salary</label>
                        <input type="number" class="form-control" id="salary"  name="salary" [(ngModel)]=employeeList.salary aria-describedby="emailHelp" >
                        </div>
  
                        <button type="submit" class="btn btn-primary" >Update</button>
  
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>


<!--trigger for update-->
<div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addEmployee="ngForm" (ngSubmit)="updateEmployee()">
            
            
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]=employeeList.Name aria-describedby="emailHelp" placeholder="{{data.Name}}"  >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Salary</label>
                        <input type="number" class="form-control" id="salary"  name="salary" [(ngModel)]=employeeList.salary aria-describedby="emailHelp" placeholder="{{data.salary}}" >
                        </div>
  
                        <button type="submit" class="btn btn-primary" >Update</button>
  
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>


       
    
        
    </div>

    
    </div>

    

</div>




</body>
</html>
